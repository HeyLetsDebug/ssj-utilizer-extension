<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="icon" href="/img/favicon-icon.png" type="image/png">
      <title>PDF Organize</title>
      <link rel="stylesheet" type="text/css" href="/styles/core/must.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/styles/core/jquery-ui.min.css"/>
      <link rel="stylesheet" type="text/css" href="/styles/pdf-org.css" />

   </head>
   <body>

      <div class="page-title-bar-wrapper">
         <span class="page-popup_title">PDF Organizer</span>
      </div>
      <section class="bodyWrapperFlex">
          <section class="mainMixer">
              
              <div class="pg-counter-wrapper">
                 <p id="show-numberPages">0</p>
              </div>
              <div id="show-pdf-page-wrapper" class="mixZone"></div>
          </section>
          <section id="merger-editor">

            <label class="file">
              <input type="file" accept="application/pdf" class="custom-file-input" id="files" aria-label="File browser" name="files" multiple>
              <span class="file-custom"></span>
            </label>
<!-- <div class="ui-sortable-placeholder ui-state-highlight"></div> -->
             
             <div id="wrapper-container">
                <input type="text" disabled="true" name="" placeholder="Type the required name for PDF here..." id="pdfName-input">
                
                   <!-- <a id="dopdf" download="mergedPDF">Save PDF</a> -->
                    <button id="dopdf" data-pdfname="mergedPDF">Save PDF</button>
             </div>
          </section>
      </section>
      <script type="text/javascript" src="/js/core/jquery.min.js"></script>
      <script type="text/javascript" src="/js/core/jquery-ui.min.js" ></script>
      <script type="text/javascript" src="/js/function/pdf.min.js"></script>
      <script type="text/javascript" src="/js/function/pdf.worker.min.js"></script>
      <script type="text/javascript" src="/js/function/pdf-lib.min.js"></script>
      <script type="text/javascript" src="/js/function/pdf-organizer.js"></script>
      
   </body>
</html>
